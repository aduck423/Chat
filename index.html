<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Opus 4 - AI Assistant</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .model-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 12px;
            color: white;
        }

        .model-selector select {
            background: transparent;
            border: none;
            color: white;
            font-size: 12px;
            outline: none;
        }

        .model-selector select option {
            background: #6366f1;
            color: white;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user .avatar {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .bot .avatar {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
            white-space: pre-wrap;
        }

        .user .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot .message-content {
            background: white;
            color: #374151;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            transition: all 0.2s ease;
            font-family: inherit;
            outline: none;
        }

        #messageInput:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #sendButton {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 16px 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        .streaming-content {
            display: inline;
        }

        .error-message {
            color: #ef4444;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px 16px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                margin: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }

            .model-selector {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="claude-opus-4">Claude Opus 4</option>
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="o3-mini">o3-mini</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                </select>
            </div>
            <div class="status-indicator"></div>
            <h1>Claude Opus 4</h1>
            <p>AI Assistant powered by Puter.js</p>
        </div>
        
        <div class="messages" id="messages">
            <div class="welcome-message">
                <h3>👋 Welcome to Claude Opus 4</h3>
                <p>I'm an advanced AI assistant powered by Puter.js. Ask me anything - I can help with analysis, coding, creative writing, and much more!</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                ></textarea>
            </div>
            <button id="sendButton" type="button">
                <span>➤</span>
            </button>
        </div>
    </div>

    <script>
        class ClaudeOpus4Chatbot {
            constructor() {
                this.messages = [];
                this.isTyping = false;
                this.conversationHistory = [];
                this.currentModel = 'claude-opus-4';
                this.setupEventListeners();
                this.setupAutoResize();
                this.initializeChat();
            }

            initializeChat() {
                // Add system message to conversation history
                this.conversationHistory = [{
                    role: 'system',
                    content: 'You are Claude Opus 4, an advanced AI assistant created by Anthropic. You are helpful, harmless, and honest. Respond naturally and conversationally.'
                }];
            }

            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                const modelSelect = document.getElementById('modelSelect');

                sendButton.addEventListener('click', () => this.sendMessage());
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                modelSelect.addEventListener('change', (e) => {
                    this.currentModel = e.target.value;
                    this.updateHeaderTitle();
                });
            }

            updateHeaderTitle() {
                const header = document.querySelector('.header h1');
                const modelName = document.getElementById('modelSelect').selectedOptions[0].text;
                header.textContent = modelName;
            }

            setupAutoResize() {
                const textarea = document.getElementById('messageInput');
                textarea.addEventListener('input', () => {
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
                });
            }

            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message || this.isTyping) return;

                // Add user message to UI and conversation history
                this.addMessage(message, 'user');
                this.conversationHistory.push({
                    role: 'user',
                    content: message
                });

                messageInput.value = '';
                messageInput.style.height = 'auto';

                this.showTypingIndicator();
                this.setInputDisabled(true);

                try {
                    // Use streaming for better UX
                    const response = await puter.ai.chat(this.conversationHistory, {
                        model: this.currentModel,
                        stream: true
                    });

                    this.hideTypingIndicator();
                    const messageElement = this.addMessage('', 'bot', true); // Start with empty message
                    const contentElement = messageElement.querySelector('.message-content');
                    
                    let fullResponse = '';
                    
                    // Stream the response
                    for await (const part of response) {
                        if (part && part.text) {
                            fullResponse += part.text;
                            contentElement.textContent = fullResponse;
                            this.scrollToBottom();
                        }
                    }

                    // Add assistant response to conversation history
                    this.conversationHistory.push({
                        role: 'assistant',
                        content: fullResponse
                    });

                } catch (error) {
                    this.hideTypingIndicator();
                    this.showError('Failed to get response: ' + error.message);
                    console.error('Chat error:', error);
                } finally {
                    this.setInputDisabled(false);
                }
            }

            addMessage(content, sender, isStreaming = false) {
                const messagesContainer = document.getElementById('messages');
                const welcomeMessage = messagesContainer.querySelector('.welcome-message');
                
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'C';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                if (isStreaming) {
                    messageContent.innerHTML = '<span class="streaming-content"></span>';
                } else {
                    messageContent.textContent = content;
                }
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                messagesContainer.appendChild(messageDiv);
                
                this.scrollToBottom();
                
                this.messages.push({ content, sender, timestamp: new Date() });
                
                return messageDiv;
            }

            showTypingIndicator() {
                const messagesContainer = document.getElementById('messages');
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typing-indicator';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = 'C';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'typing-indicator';
                typingContent.style.display = 'block';
                typingContent.innerHTML = `
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(typingContent);
                messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
                
                this.isTyping = true;
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                this.isTyping = false;
            }

            showError(message) {
                const messagesContainer = document.getElementById('messages');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = 'C';
                avatar.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                
                const errorContent = document.createElement('div');
                errorContent.className = 'message-content error-message';
                errorContent.textContent = message;
                
                errorDiv.appendChild(avatar);
                errorDiv.appendChild(errorContent);
                messagesContainer.appendChild(errorDiv);
                
                this.scrollToBottom();
            }

            setInputDisabled(disabled) {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                
                messageInput.disabled = disabled;
                sendButton.disabled = disabled;
                
                if (disabled) {
                    sendButton.innerHTML = '<span>⏳</span>';
                } else {
                    sendButton.innerHTML = '<span>➤</span>';
                    messageInput.focus();
                }
            }

            scrollToBottom() {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ClaudeOpus4Chatbot();
        });
    </script>
</body>
</html>
